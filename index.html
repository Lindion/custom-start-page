<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            margin: 0;
            padding: 20px; /* Add padding to create space around the content */
            display: flex;
            height: 100vh;
            justify-content: center; /* Center content horizontally */
            align-items: center;
            background-color: #000000;
            font-family: 'VT323', monospace; /* Set the custom pixel font */
        }

        img {
            max-width: 80%; /* Adjust the maximum image width as needed */
            max-height: 100%;
            border: 4px solid #ffffff; /* Add a 2px white border around the image */
            box-sizing: border-box;
            margin-left: 80px; /* Adjust the spacing between the image and links */
            transition: opacity 0.5s ease-in-out;
        }

        .links {
            display: flex;
            flex-direction: row; /* Arrange groups horizontally */
            justify-content: space-around; /* Add space around the groups */
            align-items: stretch; /* Align items to stretch vertically */
            transition: opacity 0.5s ease-in-out;
        }

        .group {
            text-align: center; /* Center-align the group */
            padding: 40px; /* Add padding for each group */
            height: 100%; /* Set a fixed height for each group */
            display: flex;
            flex-direction: column; /* Arrange items vertically in each group */
        }

        .group a {
            flex-grow: 1; /* Allow links to take up remaining space */
            color: #ffffff; /* Set the link color to white */
            text-decoration: none;
            margin-bottom: 10px; /* Adjust the spacing between links in a group */
            font-size: 24px; /* Adjust the font size of the links */
        }

        .group-title {
            color: #ffffff;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="toggleImage()">Toggle Image</button>
    <button class="button" onclick="toggleGroups()">Toggle Groups</button>
    <button class="button" onclick="toggleBlur()">Toggle Blur</button>

    <div class="overlay" id="overlay"></div>

    <div class="links">
        <div class="group">
            <div class="group-title">4chan</div>
            <a href="https://boards.4chan.org/a/" target="_blank">/a/</a>
            <a href="https://boards.4chan.org/jp/" target="_blank">/jp/</a>
            <a href="https://boards.4chan.org/vg/" target="_blank">/vg/</a>
            <a href="https://boards.4chan.org/wsg/" target="_blank">/wsg/</a>
            <a href="https://boards.4chan.org/r9k/" target="_blank">/r9k/</a>
            <a href="https://boards.4chan.org/int/" target="_blank">/int/</a>
        </div>
        <div class="group">
            <div class="group-title">Media</div>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.2chan.net/" target="_blank">2Chan</a>
            <a href="https://www.twitch.tv/" target="_blank">Twitch</a>
            <a href="https://soundcloud.com/user-326590673" target="_blank">Soundcloud</a>
        </div>
        <div class="group">
            <div class="group-title">Else</div>
            <a href="https://myfigurecollection.net/" target="_blank">MFG</a>
            <a href="https://github.com/" target="_blank">Github</a>
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
            <a href="https://catbox.moe/" target="_blank">Catbox</a>
        </div>
    </div>

    <img src="https://i.pinimg.com/originals/8e/8f/1d/8e8f1d842967eb5e91520a74246b358f.gif" alt="Start Page Image" id="startImage">
    
    <script>
        function toggleImage() {
            var image = document.getElementById('startImage');
            image.style.opacity = (image.style.opacity === '0') ? '1' : '0';

            var overlay = document.getElementById('overlay');
            overlay.style.display = (image.style.opacity === '0') ? 'flex' : 'none';
        }

        function toggleGroups() {
            var groups = document.querySelector('.links');
            groups.style.opacity = (groups.style.opacity === '0') ? '1' : '0';

            var overlay = document.getElementById('overlay');
            overlay.style.display = (groups.style.opacity === '0') ? 'flex' : 'none';
        }

        function toggleBlur() {
            var body = document.querySelector('body');
            body.style.filter = (body.style.filter === 'blur(5px)') ? 'none' : 'blur(5px)';

            var overlay = document.getElementById('overlay');
            overlay.style.display = (body.style.filter === 'blur(5px)') ? 'flex' : 'none';
        }
    </script>
</body>
</html>
