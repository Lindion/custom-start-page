<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            margin: 0;
            padding: 20px; /* Add padding to create space around the content */
            display: flex;
            height: 100vh;
            justify-content: center; /* Center content horizontally */
            align-items: center;
            overflow: hidden; /* Hide the scroll bar */
            font-family: 'VT323', monospace; /* Set the custom pixel font */
            background: url('https://i.imgur.com/0IWb7dn.gif') no-repeat fixed center; /* Add background image */
            background-size: cover; /* Cover the entire viewport */
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px); /* Adjust the blur value as needed */
            z-index: -1;
            transition: backdrop-filter 0.5s ease; /* Add smooth transition */
        }

        img {
            max-width: 80%; /* Adjust the maximum image width as needed */
            max-height: 100%;
            border: 4px solid #ffffff; /* Add a 2px white border around the image */
            box-sizing: border-box;
            margin-right: 80px; /* Adjust the spacing between the image and links */
        }

        .links {
            display: flex;
            flex-direction: row; /* Arrange groups horizontally */
            justify-content: space-around; /* Add space around the groups */
            align-items: stretch; /* Align items to stretch vertically */
        }

        .group {
            text-align: center; /* Center-align the group */
            padding: 40px; /* Add padding for each group */
            height: 100%; /* Set a fixed height for each group */
            display: flex;
            flex-direction: column; /* Arrange items vertically in each group */
        }

        .group a {
            flex-grow: 1; /* Allow links to take up remaining space */
            color: #ffffff; /* Set the link color to white */
            text-decoration: none;
            margin-bottom: 10px; /* Adjust the spacing between links in a group */
            font-size: 24px; /* Adjust the font size of the links */
        }

        .group-title {
            color: #ffffff;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            left: 50%; /* Move to the middle */
            transform: translateX(-50%); /* Center horizontally */
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px; /* Set width and height to make it round */
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* New buttons for toggling groups and image */
        .toggle-button-group, .toggle-button-image {
            position: absolute;
            top: 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px; /* Set width and height to make it round */
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-button-group {
            left: 50%; /* Move to the middle */
            transform: translateX(-100px); /* Center horizontally, adjust as needed */
        }

        .toggle-button-image {
            left: 50%; /* Move to the middle */
            transform: translateX(60px); /* Center horizontally, adjust as needed */
        }
    </style>
</head>
<body>
    <div class="overlay" id="blurOverlay"></div> <!-- Add overlay div -->
    
    <div class="links">
        <div class="group">
            <div class="group-title">4chan</div>
            <a href="https://boards.4chan.org/a/" target="_blank">/a/</a>
            <a href="https://boards.4chan.org/jp/" target="_blank">/jp/</a>
            <a href="https://boards.4chan.org/vg/" target="_blank">/vg/</a>
            <a href="https://boards.4chan.org/wsg/" target="_blank">/wsg/</a>
            <a href="https://boards.4chan.org/r9k/" target="_blank">/r9k/</a>
            <a href="https://boards.4chan.org/int/" target="_blank">/int/</a>
        </div>
        
        <div class="group">
            <div class="group-title">Media</div>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.2chan.net/" target="_blank">2Chan</a>
            <a href="https://www.twitch.tv/" target="_balnk">Twitch</a>
            <a href="https://soundcloud.com/user-326590673" target="_blank">Soundcloud</a>
        </div>
        
        <div class="group">
            <div class="group-title">Else</div>
            <a href="https://myfigurecollection.net/" target="_blank">MFG</a>
            <a href="https://github.com/" target="_blank">Github</a>
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
            <a href="https://catbox.moe/" target="_blank">Catbox</a>
        </div>
    </div>

    <img src="https://i.pinimg.com/originals/8e/8f/1d/8e8f1d842967eb5e91520a74246b358f.gif" alt="Start Page Image">
    
    <!-- Toggle buttons for blur, groups, and image -->
    <button class="toggle-button" onclick="toggleBlur()">B</button>
    <button class="toggle-button-group" onclick="toggleGroups()">G</button>
    <button class="toggle-button-image" onclick="toggleImage()">P</button>

    <script>
        let blurEnabled = true; // Track whether blur is currently enabled
        let groupsVisible = true; // Track whether groups are currently visible
        let imageVisible = true; // Track whether image is currently visible

        function toggleBlur() {
            const overlay = document.getElementById('blurOverlay');
            overlay.style.backdropFilter = blurEnabled ? 'blur(0)' : 'blur(10px)';
            blurEnabled = !blurEnabled; // Update the status
        }

        function toggleGroups() {
            const groups = document.querySelector('.links');
            groups.style.display = groupsVisible ? 'none' : 'flex';
            groupsVisible = !groupsVisible; // Update the status
        }

        function toggleImage() {
            const image = document.querySelector('img');
            image.style.display = imageVisible ? 'none' : 'block';
            imageVisible = !imageVisible; // Update the status
        }
    </script>
</body>
</html>
