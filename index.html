<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            margin: 0;
            padding: 20px; /* Add padding to create space around the content */
            display: flex;
            height: 100vh;
            justify-content: center; /* Center content horizontally */
            align-items: center;
            background-color: #000000;
            font-family: 'VT323', monospace; /* Set the custom pixel font */
        }

        img {
            max-width: 80%; /* Adjust the maximum image width as needed */
            max-height: 100%;
            border: 4px solid #ffffff; /* Add a 2px white border around the image */
            box-sizing: border-box;
            margin-left: 80px; /* Adjust the spacing between the image and links */
        }

        .links {
            display: flex;
            flex-direction: row; /* Arrange groups horizontally */
            justify-content: space-around; /* Add space around the groups */
            align-items: stretch; /* Align items to stretch vertically */
            opacity: 0; /* Set initial opacity to 0 */
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Fade in to full opacity */
            }
        }

        .group {
            text-align: center; /* Center-align the group */
            padding: 40px; /* Add padding for each group */
            height: 100%; /* Set a fixed height for each group */
            display: flex;
            flex-direction: column; /* Arrange items vertically in each group */
        }

        .group a {
            flex-grow: 1; /* Allow links to take up remaining space */
            color: #ffffff; /* Set the link color to white */
            text-decoration: none;
            margin-bottom: 10px; /* Adjust the spacing between links in a group */
            font-size: 24px; /* Adjust the font size of the links */
        }

        .group-title {
            color: #ffffff;
            font-size: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="links">
        <div class="group">
            <div class="group-title">4chan</div>
            <a href="https://boards.4chan.org/a/" target="_blank">/a/</a>
            <a href="https://boards.4chan.org/jp/" target="_blank">/jp/</a>
            <a href="https://boards.4chan.org/vg/" target="_blank">/vg/</a>
            <a href="https://boards.4chan.org/wsg/" target="_blank">/wsg/</a>
            <a href="https://boards.4chan.org/r9k/" target="_blank">/r9k/</a>
            <a href="https://boards.4chan.org/int/" target="_blank">/int/</a>
        </div>
        <!-- Repeat the structure for other groups -->
        <!-- ... -->

    </div>

    <img src="https://i.pinimg.com/originals/8e/8f/1d/8e8f1d842967eb5e91520a74246b358f.gif" alt="Start Page Image">
</body>
</html>
