<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'VT323', monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            margin: auto;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
        }

        iframe {
            border: none;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="links-container">
        <a href="https://lindion.github.io/custom-start-page/" onclick="openLink('https://lindion.github.io/custom-start-page/');">Home</a>
        <a href="https://www.youtube.com" onclick="openLink('https://www.youtube.com');">YouTube</a>
        <a href="https://www.4chan.org/" onclick="openLink('https://www.4chan.org/');">4chan</a>
    </div>
    <iframe src="https://www.youtube.com"></iframe>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
