<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'VT323', monospace;
            position: relative;
            background-size: cover;
            transition: background-position-x 1s linear;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .background-container {
            display: flex;
            width: 400%; /* 100% * number of backgrounds */
            animation: scrollBackgrounds 40s linear infinite; /* Adjust the duration based on your preference */
        }

        .background {
            flex: 1;
            background-size: cover;
        }

        img {
            max-width: 80%;
            max-height: 100%;
            border: 4px solid #ffffff;
            box-sizing: border-box;
            margin: 0 80px;
        }

        .links {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: stretch;
        }

        .group {
            text-align: center;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .group a {
            flex-grow: 1;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .group-title {
            color: #ffffff;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        .toggle-button {
            width: 40px;
            height: 40px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 24px;
            margin: 0 10px;
        }

        .toggle-button.active {
            background-color: #ffffff;
            color: #000000;
        }

        @keyframes scrollBackgrounds {
            0% {
                background-position-x: 0%;
            }

            100% {
                background-position-x: 100%;
            }
        }
    </style>
    <script>
        // Preload background images
        new Image().src = 'https://i.imgur.com/0IWb7dn.gif';
        new Image().src = 'https://wallpaperaccess.com/full/775121.gif';
        new Image().src = 'https://i.pinimg.com/originals/5b/a5/23/5ba523a4a02534cdf9acb37a3732c5f8.gif';
        new Image().src = 'https://wallpapercave.com/wp/wp9637442.gif';

        // Array of background images
        const backgrounds = [
            'https://i.imgur.com/0IWb7dn.gif',
            'https://wallpaperaccess.com/full/775121.gif',
            'https://i.pinimg.com/originals/5b/a5/23/5ba523a4a02534cdf9acb37a3732c5f8.gif',
            'https://wallpapercave.com/wp/wp9637442.gif'
        ];

        // Index of the current background
        let backgroundIndex = Math.floor(Math.random() * backgrounds.length);

        // Function to set initial background
        function setInitialBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[backgroundIndex]}')`;
            document.querySelector('.background-container').style.backgroundPositionX = `${backgroundIndex * 100}%`;
        }

        // Set initial background on page load
        window.onload = setInitialBackground;

        // Function to update the background index and position
        function updateBackground() {
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[backgroundIndex]}')`;
            document.querySelector('.background-container').style.backgroundPositionX = `${backgroundIndex * 100}%`;
        }
    </script>
</head>

<body>
    <div class="overlay" id="blurOverlay"></div>

    <div class="background-container">
        <!-- Backgrounds -->
        <div class="background" style="background-image: url('https://i.imgur.com/0IWb7dn.gif');"></div>
        <div class="background" style="background-image: url('https://wallpaperaccess.com/full/775121.gif');"></div>
        <div class="background"
            style="background-image: url('https://i.pinimg.com/originals/5b/a5/23/5ba523a4a02534cdf9acb37a3732c5f8.gif');"></div>
        <div class="background" style="background-image: url('https://wallpapercave.com/wp/wp9637442.gif');"></div>
    </div>

    <div class="links">
        <div class="group">
            <div class="group-title">4chan</div>
            <a href="https://boards.4chan.org/a/" target="_blank">/a/</a>
            <a href="https://boards.4chan.org/jp/" target="_blank">/jp/</a>
            <a href="https://boards.4chan.org/vg/" target="_blank">/vg/</a>
            <a href="https://boards.4chan.org/wsg/" target="_blank">/wsg/</a>
            <a href="https://boards.4chan.org/r9k/" target="_blank">/r9k/</a>
            <a href="https://boards.4chan.org/int/" target="_blank">/int/</a>
        </div>
        <div class="group">
            <div class="group-title">Media</div>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.2chan.net/" target="_blank">2Chan</a>
            <a href="https://www.twitch.tv/" target="_balnk">Twitch</a>
            <a href="https://soundcloud.com/user-326590673" target="_blank">Soundcloud</a>
        </div>
        <div class="group">
            <div class="group-title">Else</div>
            <a href="https://myfigurecollection.net/" target="_blank">MFG</a>
            <a href="https://github.com/" target="_blank">Github</a>
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
            <a href="https://catbox.moe/" target="_blank">Catbox</a>
        </div>
    </div>

    <div class="toggle-buttons">
        <button class="toggle-button" onclick="toggleBlur()">B</button>
        <button class="toggle-button" onclick="toggleGroups()">G</button>
        <button class="toggle-button" onclick="toggleImage()">P</button>
        <button class="toggle-button" onclick="updateBackground()">1</button>
    </div>

    <script>
        let blurEnabled = true;
        let groupsEnabled = true;
        let imageEnabled = true;

        // Function to toggle blur effect
        function toggleBlur() {
            const overlay = document.getElementById('blurOverlay');
            blurEnabled = !blurEnabled;
            overlay.style.backdropFilter = blurEnabled ? 'blur(10px)' : 'blur(0)';
            document.querySelector('.toggle-button').classList.toggle('active', blurEnabled);
        }

        // Function to toggle visibility of groups
        function toggleGroups() {
            const links = document.querySelector('.links');
            groupsEnabled = !groupsEnabled;
            links.style.display = groupsEnabled ? 'flex' : 'none';
            document.querySelector('.toggle-button').classList.toggle('active', groupsEnabled);
        }

        // Function to toggle visibility of the image
        function toggleImage() {
            const image = document.querySelector('.background-container');
            imageEnabled = !imageEnabled;
            image.style.display = imageEnabled ? 'flex' : 'none';
            document.querySelector('.toggle-button').classList.toggle('active', imageEnabled);
        }
    </script>
</body>

</html>
