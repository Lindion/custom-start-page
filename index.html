<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <!-- Preload font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" as="style" onload="this.rel='stylesheet'">
    <!-- Preload images -->
    <link rel="preload" href="https://i.pinimg.com/originals/92/eb/2f/92eb2fc4cecaf246a12246791d6f55c3.gif" as="image">
    <link rel="preload" href="https://i.pinimg.com/originals/68/6c/93/686c931c3ee9bbeb93e1abacf79f49e9.gif" as="image">

    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'VT323', monospace;
            position: relative;
            background-size: cover;
            background-image: url('https://i.pinimg.com/originals/68/6c/93/686c931c3ee9bbeb93e1abacf79f49e9.gif');
        }

        /* Overlay that creates the blur/frosted glass effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);           /* Slight tint makes blur more visible */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);       /* Required for Safari */
            z-index: -1;
            transition: backdrop-filter 0.4s ease, -webkit-backdrop-filter 0.4s ease;
        }

        img {
            max-width: 40%;
            max-height: 40%;
            border: 4px solid #ffffff;
            box-sizing: border-box;
            margin: 0 30px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        .links {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: stretch;
            position: relative;
            min-width: 300px;
            margin: 0 30px;
        }

        /* Semi-transparent black box behind link groups */
        .links::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid #ffffff;
            box-sizing: border-box;
            z-index: -1;
        }

        .group {
            text-align: center;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .group a {
            flex-grow: 1;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .group a:hover {
            transform: scale(1.1);
        }

        .group-title {
            color: #ffffff;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .toggle-button, .toggle-button-group, .toggle-button-image {
            position: absolute;
            top: 20px;
            width: 40px;
            height: 40px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 24px;
        }

        .toggle-button {
            left: 50%;
            transform: translateX(-50%);
        }

        .toggle-button-group {
            left: 50%;
            transform: translateX(-100px);
        }

        .toggle-button-image {
            left: 50%;
            transform: translateX(60px);
        }

        .active {
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px solid #00ff00;
        }
    </style>

    <script>
        let blurEnabled = true;
        let groupsEnabled = true;
        let imageEnabled = true;

        function toggleBlur() {
            const overlay = document.getElementById('blurOverlay');
            if (blurEnabled) {
                overlay.style.backdropFilter = 'blur(0)';
                overlay.style.webkitBackdropFilter = 'blur(0)';
            } else {
                overlay.style.backdropFilter = 'blur(10px)';
                overlay.style.webkitBackdropFilter = 'blur(10px)';
            }
            blurEnabled = !blurEnabled;
            document.querySelector('.toggle-button').classList.toggle('active', !blurEnabled);
        }

        function toggleGroups() {
            const links = document.querySelector('.links');
            links.style.display = groupsEnabled ? 'none' : 'flex';
            groupsEnabled = !groupsEnabled;
            document.querySelector('.toggle-button-group').classList.toggle('active', !groupsEnabled);
        }

        function toggleImage() {
            const image = document.querySelector('img');
            image.style.display = imageEnabled ? 'none' : 'block';
            imageEnabled = !imageEnabled;
            document.querySelector('.toggle-button-image').classList.toggle('active', !imageEnabled);
        }
    </script>
</head>
<body>
    <div class="overlay" id="blurOverlay"></div>

    <div class="links">
        <div class="group">
            <div class="group-title">4chan</div>
            <a href="https://boards.4chan.org/a/" target="_blank">/a/</a>
            <a href="https://boards.4chan.org/g/" target="_blank">/g/</a>
            <a href="https://boards.4chan.org/jp/" target="_blank">/jp/</a>
            <a href="https://boards.4chan.org/vg/" target="_blank">/vg/</a>
            <a href="https://boards.4chan.org/wsg/" target="_blank">/wsg/</a>
            <a href="https://boards.4chan.org/r9k/" target="_blank">/r9k/</a>
        </div>

        <div class="group">
            <div class="group-title">Media</div>
            <a href="https://www.2chan.net/" target="_blank">2Chan</a>
            <a href="https://www.twitch.tv/" target="_blank">Twitch</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://soundcloud.com/user-326590673" target="_blank">Soundcloud</a>
        </div>

        <div class="group">
            <div class="group-title">Else</div>
            <a href="https://myfigurecollection.net/" target="_blank">MFG</a>
            <a href="https://github.com/" target="_blank">Github</a>
            <a href="https://catbox.moe/" target="_blank">Catbox</a>
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
            <a href="https://ynoproject.net/" target="_blank">Yume Nikki</a>
        </div>
    </div>

    <img src="https://i.pinimg.com/originals/92/eb/2f/92eb2fc4cecaf246a12246791d6f55c3.gif">

    <button class="toggle-button" onclick="toggleBlur()">B</button>
    <button class="toggle-button-group" onclick="toggleGroups()">G</button>
    <button class="toggle-button-image" onclick="toggleImage()">P</button>
</body>
</html>
