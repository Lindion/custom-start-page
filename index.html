<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Start Page</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
        }

        #left {
            padding: 20px;
            text-align: left;
        }

        #right {
            padding: 20px;
            text-align: right;
        }

        #right img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="left">
        <a href="https://www.4chan.org/">4chan</a>
        <a href="https://www.youtube.com/">YouTube</a>
        <!-- Add more links as needed -->
    </div>
    <div id="right">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F7f%2Fd2%2Fa4%2F7fd2a41668c0dea5159e8c73abaf2b80.jpg&f=1&nofb=1&ipt=52071e7d3e99b85e963dfe944c8c6a35035110255b0cf9c4142cdad7261820de&ipo=images" alt="Placeholder Image">
    </div>
</body>
</html>
