<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 20px; /* Add padding to create space around the content */
            display: flex;
            height: 100vh;
            justify-content: center; /* Center content horizontally */
            align-items: center;
            overflow: hidden; /* Hide the scroll bar */
            font-family: 'VT323', monospace; /* Set the custom pixel font */
        }

        /* Background Styles */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the pseudo-element behind the content */
            background-image: url('https://i.imgur.com/0IWb7dn.gif'); /* Add background image URL */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Do not repeat the background image */
            filter: blur(5px); /* Add a blur effect to the background */
        }
