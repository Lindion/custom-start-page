<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'VT323', monospace;
            background: url('https://i.imgur.com/0IWb7dn.gif') no-repeat fixed center;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
            transition: backdrop-filter 0.5s ease;
        }

        img {
            max-width: 80%;
            max-height: 100%;
            border: 4px solid #ffffff;
            box-sizing: border-box;
            margin: 0 80px;
        }

        .links {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: stretch;
        }

        .group {
            text-align: center;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .group a {
            flex-grow: 1;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .group-title {
            color: #ffffff;
            font-size: 30px;
            margin-bottom: 10px;
        }

        .toggle-button, .toggle-button-group, .toggle-button-image {
            position: absolute;
            top: 20px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
        }

        .toggle-button {
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.3); /* Black circle with low opacity */
            color: #ffffff;
        }
        
        .toggle-button-group, .toggle-button-image {
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        .toggle-button-group {
            left: 50%;
            transform: translateX(-100px);
        }

        .toggle-button-image {
            left: 50%;
            transform: translateX(60px);
        }
    </style>
</head>
<body>
    <div class="overlay" id="blurOverlay"></div>
    
    <div class="links">
        <div class="group">
            <div class="group-title">4chan</div>
            <a href="https://boards.4chan.org/a/" target="_blank">/a/</a>
            <a href="https://boards.4chan.org/jp/" target="_blank">/jp/</a>
            <a href="https://boards.4chan.org/vg/" target="_blank">/vg/</a>
            <a href="https://boards.4chan.org/wsg/" target="_blank">/wsg/</a>
            <a href="https://boards.4chan.org/r9k/" target="_blank">/r9k/</a>
            <a href="https://boards.4chan.org/int/" target="_blank">/int/</a>
        </div>
        
        <div class="group">
            <div class="group-title">Media</div>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.2chan.net/" target="_blank">2Chan</a>
            <a href="https://www.twitch.tv/" target="_balnk">Twitch</a>
            <a href="https://soundcloud.com/user-326590673" target="_blank">Soundcloud</a>
        </div>
        
        <div class="group">
            <div class="group-title">Else</div>
            <a href="https://myfigurecollection.net/" target="_blank">MFG</a>
            <a href="https://github.com/" target="_blank">Github</a>
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
            <a href="https://catbox.moe/" target="_blank">Catbox</a>
        </div>
    </div>

    <img src="https://i.pinimg.com/originals/8e/8f/1d/8e8f1d842967eb5e91520a74246b358f.gif" alt="Start Page Image">
    
    <button class="toggle-button" onclick="toggleBlur()">B</button>
    <button class="toggle-button-group" onclick="toggleGroups()">G</button>
    <button class="toggle-button-image" onclick="toggleImage()">P</button>

    <script>
        let blurEnabled = true;
        let groupsEnabled = true;
        let imageEnabled = true;

        function toggleBlur() {
            const overlay = document.getElementById('blurOverlay');
            overlay.style.backdropFilter = blurEnabled ? 'blur(0)' : 'blur(10px)';
            blurEnabled = !blurEnabled;
        }

        function toggleGroups() {
            const links = document.querySelector('.links');
            links.style.display = groupsEnabled ? 'none' : 'flex';
            groupsEnabled = !groupsEnabled;
        }

        function toggleImage() {
            const image = document.querySelector('img');
            image.style.display = imageEnabled ? 'none' : 'block';
            imageEnabled = !imageEnabled;
        }
    </script>
</body>
</html>
