<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: flex-end;
            align-items: center;
            background-color: #000000;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border: none;
        }

        a {
            color: #ffffff; /* Set the link color to white */
            text-decoration: none;
            margin-right: 20px; /* Adjust the spacing between links */
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/8e/8f/1d/8e8f1d842967eb5e91520a74246b358f.gif" alt="Start Page Image">
    
    <a href="https://www.youtube.com" onclick="window.location.href = 'https://www.youtube.com'; return false;">YouTube</a>
    <a href="https://boards.4channel.org/" onclick="window.location.href = 'https://boards.4channel.org/'; return false;">4chan</a>
</body>
</html>
