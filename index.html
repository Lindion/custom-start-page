<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <!-- Preload the custom font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" as="style" onload="this.rel='stylesheet'">
    <!-- Preload the start page image -->
    <link rel="preload" href="https://media.giphy.com/media/nzdbn9Hg1SigU/giphy.gif" as="image">
    <!-- Style section for CSS -->
    <style>
        /* Base styling for the entire page */
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center; /* Keep the vertical centering */
            overflow: hidden;
            font-family: 'VT323', monospace;
            position: relative;
            background-size: cover;
        }

        /* Overlay for the blur effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* Styling for the start page image */
        img {
            max-width: 80%;
            max-height: 100%;
            border: 4px solid #ffffff;
            box-sizing: border-box;
            margin: 0 30px; /* Adjusted margin for the image */
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

        /* Scaling effect for the start page image on hover */
        img:hover {
            transform: scale(1.1); /* 10% increase in size on hover */
        }

        /* Container for link groups with black box overlay */
        .links {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: stretch;
            position: relative;
            min-width: 300px; /* Set a minimum width for the link groups container */
            margin: 0 30px; /* Adjusted margin for the link groups */
        }

        /* Black box overlay behind the link groups */
        .links::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid #ffffff; /* White border around the black box */
            box-sizing: border-box; /* Ensure border is included in the box size */
            z-index: -1;
        }

        /* Styling for each link group */
        .group {
            text-align: center;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Styling for links within each group */
        .group a {
            flex-grow: 1;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 20px;
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

        /* Scaling effect for group links on hover */
        .group a:hover {
            transform: scale(1.1); /* 10% increase in size on hover */
        }

        /* Styling for group titles */
        .group-title {
            color: #ffffff;
            font-size: 30px;
            margin-bottom: 10px;
        }

        /* Styling for toggle buttons */
        .toggle-button, .toggle-button-group, .toggle-button-image {
            position: absolute;
            top: 20px;
            width: 40px;
            height: 40px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-size: 24px;
        }

        /* Positioning for the blur toggle button */
        .toggle-button {
            left: 50%;
            transform: translateX(-50%);
        }

        /* Positioning for the link groups toggle button */
        .toggle-button-group {
            left: 50%;
            transform: translateX(-100px);
        }

        /* Positioning for the start page image toggle button */
        .toggle-button-image {
            left: 50%;
            transform: translateX(60px);
        }

        /* Style for the white circle indicating button press */
        .active {
            background-color: transparent; /* Remove background color */
            border: none; /* Remove border */
        }
    </style>
    <!-- JavaScript for functionality -->
    <script>
        // Preload background images
        new Image().src = 'https://media1.tenor.com/images/6dffdfbecaeaf857ec914d40e1a1e2f6/tenor.gif?itemid=16623134';
        new Image().src = 'https://media.giphy.com/media/VYzL6oemTpucU/giphy.gif';
        new Image().src = 'https://i.pinimg.com/originals/00/76/26/00762608ba28b17c9b55897939428726.gif';
        new Image().src = 'https://66.media.tumblr.com/d2ee199c2ab9ddd78a614afbf5ba33d5/tumblr_n5tuyw0G8S1tah9pwo1_r1_640.gif';
    </script>
</head>
<body>
    <!-- Overlay for the blur effect -->
    <div class="overlay" id="blurOverlay"></div>

    <!-- Container for link groups with black box overlay -->
    <div class="links">
        <!-- Link group for 4chan -->
        <div class="group">
            <div class="group-title">4chan</div>
            <a href="https://boards.4chan.org/a/" target="_blank">/a/</a>
            <a href="https://boards.4chan.org/g/" target="_blank">/g/</a>
            <a href="https://boards.4chan.org/jp/" target="_blank">/jp/</a>
            <a href="https://boards.4chan.org/vg/" target="_blank">/vg/</a>
            <a href="https://boards.4chan.org/wsg/" target="_blank">/wsg/</a>
            <a href="https://boards.4chan.org/r9k/" target="_blank">/r9k/</a>
        </div>
        <!-- Link group for media -->
        <div class="group">
            <div class="group-title">Media</div>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.2chan.net/" target="_blank">2Chan</a>
            <a href="https://www.twitch.tv/" target="_blank">Twitch</a>
            <a href="https://soundcloud.com/user-326590673" target="_blank">Soundcloud</a>
        </div>
        <!-- Link group for other links -->
        <div class="group">
            <div class="group-title">Else</div>
            <a href="https://myfigurecollection.net/" target="_blank">MFG</a>
            <a href="https://github.com/" target="_blank">Github</a>
            <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
            <a href="https://catbox.moe/" target="_blank">Catbox</a>
        </div>
    </div>

    <!-- Start page image -->
    <img src="https://media.giphy.com/media/nzdbn9Hg1SigU/giphy.gif" alt="Start Page Image">

    <!-- Blur toggle button -->
    <button class="toggle-button" onclick="toggleBlur()">B</button>
    <!-- Link groups toggle button -->
    <button class="toggle-button-group" onclick="toggleGroups()">G</button>
    <!-- Start page image toggle button -->
    <button class="toggle-button-image" onclick="toggleImage()">P</button>

    <!-- JavaScript for functionality -->
    <script>
        // Variable to track blur toggle state
        let blurEnabled = true;
        // Variable to track link groups toggle state
        let groupsEnabled = true;
        // Variable to track start page image toggle state
        let imageEnabled = true;

        // Function to toggle blur effect
        function toggleBlur() {
            const overlay = document.getElementById('blurOverlay');
            overlay.style.backdropFilter = blurEnabled ? 'blur(0)' : 'blur(10px)';
            blurEnabled = !blurEnabled;

            document.querySelector('.toggle-button').classList.toggle('active', !blurEnabled);
        }

        // Function to toggle visibility of link groups
        function toggleGroups() {
            const links = document.querySelector('.links');
            links.style.display = groupsEnabled ? 'none' : 'flex';
            groupsEnabled = !groupsEnabled;

            document.querySelector('.toggle-button-group').classList.toggle('active', !groupsEnabled);
        }

        // Function to toggle visibility of start page image
        function toggleImage() {
            const image = document.querySelector('img');
            image.style.display = imageEnabled ? 'none' : 'block';
            imageEnabled = !imageEnabled;

            document.querySelector('.toggle-button-image').classList.toggle('active', !imageEnabled);
        }

        // Change background every specified seconds
        let backgroundIndex = 0;
        const backgrounds = [
            'https://media1.tenor.com/images/6dffdfbecaeaf857ec914d40e1a1e2f6/tenor.gif?itemid=16623134',
            'https://media.giphy.com/media/VYzL6oemTpucU/giphy.gif',
            'https://i.pinimg.com/originals/00/76/26/00762608ba28b17c9b55897939428726.gif',
            'https://66.media.tumblr.com/d2ee199c2ab9ddd78a614afbf5ba33d5/tumblr_n5tuyw0G8S1tah9pwo1_r1_640.gif'
        ];

        // Function to change the background image
        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[backgroundIndex]}')`;
            backgroundIndex = (backgroundIndex + 1) % backgrounds.length;
        }

        // Set the interval time (in milliseconds) to change background every 10 seconds
        const intervalTime = 10000; // 10 seconds
        setInterval(changeBackground, intervalTime);

        // Initial background
        changeBackground();
    </script>
</body>
</html>
