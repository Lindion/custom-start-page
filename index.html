<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding-left: 400px; /* Adjust the left padding as needed */
            padding-right: 400px; /* Adjust the right padding as needed */
            font-family: 'VT323', monospace; /* Set the custom pixel font */
        }

        img {
            max-width: 80%; /* Adjust the image width as needed */
            max-height: 100%;
            border: 2px solid #ffffff; /* Add a 2px white border around the image */
            box-sizing: border-box;
        }

        .links {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Adjust the spacing between the image and links */
        }

        a {
            color: #ffffff; /* Set the link color to white */
            text-decoration: none;
            margin-right: 80px; /* Adjust the spacing between links */
            font-size: 40px; /* Adjust the font size of the links */
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="https://www.youtube.com" onclick="window.location.href = 'https://www.youtube.com'; return false;">YouTube</a>
        <a href="https://boards.4channel.org/" onclick="window.location.href = 'https://boards.4channel.org/'; return false;">4chan</a>
    </div>

    <img src="https://i.pinimg.com/originals/8e/8f/1d/8e8f1d842967eb5e91520a74246b358f.gif" alt="Start Page Image">
</body>
</html>
